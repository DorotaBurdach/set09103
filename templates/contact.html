{%extends "base_guest.html"%}
{%block content%}


   

<div class="row" id="guest" >

  <!-- Indicators -->
<div class="col-md-2" >

</div>

<div class="col-md-8" style="height:700px; ">
<br><br><br><br>
 <div class="thumbnail" id="transp2" >
 <div class="text-center">
 <h2 class="">Contact Us</h2>
 
 {% if msg %}
                    <h3 class="text-muted">{{msg}}</h3><br>
					{% endif %}
					
	</div>
   <form  action="{{ url_for('contact') }}" method="POST">
                        <div class="row" style="padding:30px;">
                            <div class="col-md-6">
                                <div class="form-group">
								Name
                                    <input type="text" class="form-control" placeholder="Enter Name" name = "name"   >
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
								Email
                                    <input type="email" class="form-control" placeholder="Enter Email" name = "email" >
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
								Message Title
                                    <input type="tel" class="form-control" placeholder="Enter Message Title" name = "title" >
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
							Message 
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Enter Message" rows="8" name = "message" ></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							
                   
                            <div class="col-lg-12 text-center">
							 <div class="form-group">
                         <br>
                                <button type="submit" class="btn btn-xl btn-block btn-warning">Send Message</button>
								</div>
                            </div>
             </div>
                    </form>
 
 </div>
 
</div>
 
</div>


















{%endblock%}
