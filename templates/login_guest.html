<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Library Guest</title>

    <!-- Bootstrap -->
  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/guest.css')}}">
  
  </head>
  
  
  <body id="login_guest">


  
  <!-- Button trigger modal -->
  <div class="container">

  <div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4 text-center" style="margin-top:100px;">
  <br>
  <br>
    <div class="thumbnail" id="transp">
	  <div class="caption">
	  <br>
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Click to login
</button>
<br>


	  
	{% for message in get_flashed_messages() %}
	<br>
 <h4 class="error" style="color:red;"><b> {{message}} </b></h4>
{% endfor %}
	   <br>
   </div>  
   </div>  
  </div>
  <div class="col-md-4">
  </div>
  
  </div>
  </div>
 

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title text-center" id="myModalLabel">Login</h2>
      </div>
      <div class="modal-body">
	  
	   <br>
       <form  action="" method="post">


  <div class="row">
  <div class="col-md-2">
  User Name
  </div>
  <div class="col-md-10">
  <input type="text" class="form-control" placeholder="Please enter user name" name="username" value="{{
	      request.form.username }}"" aria-describedby="sizing-addon1">
  </div>
  </div>
		  <br>
  <div class="row">
  <div class="col-md-2">
  Password
   </div>
   <div class="col-md-10">
  <input type="text" class="form-control" placeholder="Please enter password" name="password" value="{{
	      request.form.password }}" aria-describedby="sizing-addon1">
 </div>
 </div>
	   
	   
	   <br><br>

	    <button type="submit" class="btn btn-primary btn-block">Submit</button>
	  
	</form>
	</div>
	<br>
	  <br>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
 </div>
 
  
  
  
  
  
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
